<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Card</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

  <div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white flex">
    <div class="w-1/2">
      <img src="image.png" alt="Product Image" class="w-full h-full object-cover">
    </div>
    <div class="p-6 w-1/2">
      <h2 class="text-sm uppercase font-medium text-gray-500">Perfume</h2>
      <h1 class="text-xl font-bold text-gray-800 mt-2">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-sm text-gray-600 mt-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center mt-4">
        <span class="text-2xl font-bold text-green-600">$149.99</span>
        <span class="text-sm line-through text-gray-500 ml-3">$169.99</span>
      </div>
      <button id="addToCartButton" class="mt-6 w-full bg-green-600 text-white font-medium py-2 rounded-lg shadow hover:bg-green-700">
        Add to Cart
      </button>
    </div>
  </div>


</body>
</html>
