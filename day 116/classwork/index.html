<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <script defer src="script.js"></script>
</head>
<body>
    <center>
         <h1>რეგისტრაციის ფორმა</h1>
            <hr>
        <form id="registerForm">
            <label>სახელი:</label>
            <input type="text" id="firstName" placeholder="შეიყვანეთ სახელი:"><br><br>

            <label>გვარი:</label>
            <input type="text" id="lastName"  placeholder="შეიყვანეთ გვარი:"><br><br>

            <label>ემაილი:</label>
            <input type="email" id="email"  placeholder="შეიყვანეთ ემაილი:"><br><br>

            <label>პაროლი:</label>
            <input type="password" id="password"  placeholder="შეიყვანეთ პაროლი:"><br><br>

            <label>დაადასტურეთ პაროლი:</label>
            <input type="password" id="confirmPassword"  placeholder="გაიმეორეთ პაროლი:"><br><br>

            <button type="submit">რეგისტრაცია</button>
        </form>
    </center>
    <br>

    <center>
        <h2 id="message"></h2>
    </center>
    

    <script src="js.js"></script>
</body>
</html>
