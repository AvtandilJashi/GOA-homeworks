<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="Screenshot 2024-10-12 181700.png" alt="Profile picture">
        </div>
        <div class="card-body">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="card-footer">
            <div>
                <span>80K</span>
                <small>Followers</small>
            </div>
            <div>
                <span>803K</span>
                <small>Likes</small>
            </div>
            <div>
                <span>1.4K</span>
                <small>Photos</small>
            </div>
        </div>
    </div>

</body>
</html>
