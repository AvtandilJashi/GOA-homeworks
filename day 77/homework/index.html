<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-white h-screen flex items-center justify-center">
  <div class="container mx-auto flex flex-col md:flex-row items-center">

    <div class="text-center md:text-left md:w-1/2 space-y-6 px-4">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">WE'RE <br> COMING SOON</h1>
      <p class="text-gray-600 text-lg">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="flex flex-col md:flex-row items-center gap-3">
        <input type="email" placeholder="Email Address" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-300">
        <button class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition">Submit</button>
      </form>
    </div>

    <div class="md:w-1/2 mt-8 md:mt-0">
      <img src="image.png" alt="Fashion Model" class="w-full rounded-lg shadow-lg">
    </div>
  </div>
</body>
</html>
