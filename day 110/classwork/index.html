<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Elements</title>
  <style>
    #firstElement {
      color: red;
      background-color: yellow;
      font-size: 20px;
      font-style: italic;
    }

    .secondElement {
      color: blue;
      background-color: lightgreen;
      font-size: 25px;
      font-weight: bold;
    }

    p {
      color: green;
      background-color: pink;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="firstElement">This is the first element.</div>
  <div class="secondElement">This is the second element.</div>
  <p>This is the third element.</p>

  <script src="js.js"></script>
</body>
</html>
