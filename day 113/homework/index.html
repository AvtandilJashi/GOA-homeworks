<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .highlight { background-color: yellow; }
        .active { border: 2px solid green; }
        .red { color: red; }
        .blue { color: blue; }
    </style>
</head>
<body>

    <div id="myDiv">This is a div.</div>
    <div id="targetDiv">Toggle Class Example</div>
    <button id="toggleButton">Toggle Class</button>

    <p id="checkParagraph" class="important">Check if this paragraph has a class.</p>

    <div id="replaceDiv" class="red">Replace Class Example</div>

    <div id="itemDiv" class="class1 class2 class3">Item Method Example</div>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p id="myParagraph">This is some placeholder text.</p>

    <div id="styledDiv">Style Change Example</div>

    <ul id="removableList">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <img id="myImage" src="placeholder.jpg" alt="Placeholder Image">

    <script src="js.js"></script>

</body>
</html>
