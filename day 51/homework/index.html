<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-summary-card">
        <div class="card-header">
            <img src="Screenshot 2024-10-12 180844.png" alt="Music Icon">
        </div>
        <div class="card-content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-details">
                <span class="plan-title">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
                <a href="#" class="change-link">Change</a>
            </div>
            <button class="payment-btn">Proceed to Payment</button>
            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</body>
</html>
