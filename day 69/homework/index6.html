<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify and Align Content</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      justify-content: center; /* ჰორიზონტალურად ცენტრში */
      align-content: center; /* ვერტიკალურად ცენტრში */
      gap: 10px;
      border: 2px solid black;
      height: 300px; /* გრიდ კონტეინერის სიმაღლე */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </div>
</body>
</html>
