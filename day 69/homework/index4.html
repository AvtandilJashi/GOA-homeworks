<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify and Align Items</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: 100px 100px;
      justify-items: center;
      align-items: center;
      gap: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </div>
</body>
</html>
