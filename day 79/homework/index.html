<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



<script>
    alert(5 + 3); 
    console.log(5 + 3); 

    alert(10 + 20); 
    console.log(10 + 20); 

    alert(1 + 1); 
    console.log(1 + 1);

    alert(0 + 9); 
    console.log(0 + 9); 

    alert(100 + 200); 
    console.log(100 + 200); 

    alert(50 + 25); 
    console.log(50 + 25); 

    alert(7 + 8); 
    console.log(7 + 8); 

    alert(-5 + 3); 
    console.log(-5 + 3); 

    alert(1.5 + 1.5); 
    console.log(1.5 + 1.5); 

    alert(2 + 2 + 2); 
    console.log(2 + 2 + 2); 



    alert(10 - 5); 
    console.log(10 - 5); 

    alert(50 - 20); 
    console.log(50 - 20); 

    alert(1 - 1); 
    console.log(1 - 1); 

    alert(0 - 9); 
    console.log(0 - 9); 

    alert(200 - 100); 
    console.log(200 - 100); 

    alert(75 - 25); 
    console.log(75 - 25); 

    alert(15 - 8); 
    console.log(15 - 8); 

    alert(-5 - 3); 
    console.log(-5 - 3); 

    alert(3.5 - 1.5);
    console.log(3.5 - 1.5); 

    alert(10 - 2 - 3); 
    console.log(10 - 2 - 3); 


    alert(5 * 3);
    console.log(5 * 3); 


    alert("Hello " + "World"); 
    console.log("Hello " + "World");    

    // 4. რა არის alert()?
    // alert() არის მეთოდი, რომელიც გამოსახავს პოპაპ ფანჯარას ტექსტის წარსადგენად.

    // 5. რა არის console.log()?
    // console.log() არის მეთოდი, რომელიც გამოსახავს ინფორმაციას დეველოპერის კონსოლში.

    // 6. რა არის JS და რისთვის გამოიყენება იგი?
    // JavaScript არის პროგრამირების ენა, რომელიც გამოიყენება ვებ-გვერდების დინამიური ფუნქციების შესაქმნელად.

</script>
</body>
</html>
